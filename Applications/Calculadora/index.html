<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Aplicación Calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>Aplicación Calculadora</h1>
    <form id="forma">

      <div class="mb-3">
        <label for="operandoA">Operando A</label><input type="number" class="form-control"
          placeholder="Escribe operando A" id="operandoA" />
      </div>

      <div class="mb-3">
        <label for="operandoB">Operando B</label><input type="number" class="form-control"
          placeholder="Escribe operando B" id="operandoB" />
      </div>

      <div class="mb-3">
        <label for="operacion">Operación</label>
        <select name="operaciones" id="operaciones">
          <option value="Sumar" id="Sumar">Sumar</option>
          <option value="Restar" id="Restar">Restar</option>
          <option value="Multiplicar" id="Multiplicar">Multiplicar</option>
          <option value="Dividir" id="Dividir">Dividir</option>
        </select>
      </div>

      <button type="button" class="btn btn-primary mb-3" onclick="calcular()">Calcular</button>

      <div id="resultado" class="text-center"></div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
